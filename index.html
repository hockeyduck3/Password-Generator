<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Link to Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>LJ's | Password Generator</title>
    </head>

    <body>
        <!-- Navbar/Header -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="https://hockeyduck3.github.io/Portfolio">LJ Spencer</a>
        </nav>

        <div class="container-fluid">
            <main class="card">
                <section class="card-body">
                    <div class="cardTitle">
                        <h2>Password Generator</h2>
                        <button type="button" class="btn btn-secondary btn-sm" id="copyBtn" disabled>Copy Password</button>
                    </div>

                    <hr class="line">

                    <textarea name="Password" id="placeHolder" placeholder="Password" readonly></textarea>

                    <!-- Length of password -->
                    <label for="customRange" id="passwordLength">Password length: <span id="number">8</span></label>
                    <input type="range" class="custom-range" value="8" min="8" max="128">

                    <!-- Options -->
                    <div class="row">
                        <!-- Lowercase -->
                        <div class="col-xl-3">
                            <div class="custom-control custom-checkbox form-control-lg">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Lowercase Letters</label>
                            </div>
                        </div>

                        <!-- Uppercase -->
                        <div class="col-xl-3">
                            <div class="custom-control custom-checkbox form-control-lg">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">Uppercase Letters</label>
                            </div>
                        </div>

                        <!-- Special Characters -->
                        <div class="col-xl-3">
                            <div class="custom-control custom-checkbox form-control-lg">
                                <input type="checkbox" class="custom-control-input" id="customCheck4">
                                <label class="custom-control-label" for="customCheck4">Special Characters</label>
                            </div>
                        </div>

                        <!-- Numbers -->
                        <div class="col-xl-3">
                            <div class="custom-control custom-checkbox form-control-lg">
                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                <label class="custom-control-label" for="customCheck3">Numbers</label>
                            </div>
                        </div>
                    </div>

                    <!-- Generate password button -->
                    <button type="button" class="btn btn-secondary btn-lg btn-block" id="generateBtn" disabled>Generate Password</button>
                </section>
            </main>
        </div>

        <div class="beforeFooter">
            <p>The password(s) you make on this site will never leave this site.</p>
            <a id="githubLink" href="https://github.com/hockeyduck3/Simple-Password-Generator">Click here for this projects repo <i class="fab fa-github"></i></a>
        </div>

        <!-- Footer -->
        <footer>
            <p>Made with &hearts; in SLC.</p>
            <p id="copy">&copy; Copyright 2020.</p>
        </footer>

        <script src="https://kit.fontawesome.com/0a5e91de56.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
